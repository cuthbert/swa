<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<!-- Aufgabe 2f: wir nehmen method="post", da persönliche Daten nicht in der URL stehen sollten. -->
		<form action="ziel.php" method="post">
		
		<fieldset>
			<legend>Geschlecht</legend>			
				<input type="radio" name="gender" value="male" id="gender_male"/>
				<label for="gender_male">Herr</label> <br/>
				<input type="radio" name="gender" value="female" id="gender_female"/>
				<label for="gender_female">Frau</label>
		</fieldset>	
			
		<fieldset>
			<legend>Adresse</legend>
				<label for="address_first_name">Vorname</label>
				<input type="text" name="first_name" id="address_first_name" /> <br/>				
				<label for="address_last_name">Nachname</label>
				<input type="text" name="last_name" id="address_last_name" /> <br/>			
				<label for="address_street">Straße</label>
				<input type="text" name="street" id="address_street" /> <br/>
				<!-- kein type="number" wegen Beispiel: 21 A und bei PLZ wegen führenden Nullen-->
				<label for="address_number">Hausnummer</label>
				<input type="text" name="number" id="address_number" /> <br/>
				<label for="address_zipcode">PLZ</label>
				<input type="text" name="zipcode" maxlength="5" size="5" id="address_zipcode" /> <br/>
				<label for="address_town">Stadt</label>
				<input type="text" name="town" id="address_town" /> <br/>
		</fieldset>	
			
		<fieldset>
			<legend>Kommentar</legend>
					<textarea rows="20" cols="40"></textarea>
		</fieldset>
		
			<input type="submit" value="Absenden" name="submit" />
			
		</form>
	</div>
</body>
</html>
